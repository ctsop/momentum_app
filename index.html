<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Built with Bolt badge */
        .bolt-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .bolt-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ee5a24, #ff6b6b);
        }

        .bolt-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .bolt-badge {
                bottom: 15px;
                right: 15px;
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .bolt-icon {
                width: 14px;
                height: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Momentum App</h1>
        <p>Welcome to your momentum tracking application! This is your deployed project ready for the Bolt Hackathon.</p>
        <p>Your app is now live and accessible to everyone. Great job on building and deploying your first project!</p>
    </div>

    <!-- Built with Bolt badge -->
    <a href="https://bolt.new" target="_blank" rel="noopener noreferrer" class="bolt-badge">
        <svg class="bolt-icon" viewBox="0 0 24 24">
            <path d="M13 0L0 13h7l-2 11 13-13h-7l2-11z"/>
        </svg>
        Built with Bolt
    </a>
</body>
</html>
